<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花火のページ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      color: white;
      background-color: #ff6600;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
      margin-bottom: 50px;
      width: 80%;
      max-width: 300px;
      position: relative;
      top: 20vh;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

  <button id="fireworksButton">クリック</button>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const button = document.getElementById('fireworksButton');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    // 画面のリサイズに合わせてキャンバスのサイズを更新
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // 最初に一度サイズを調整
    resizeCanvas();

    // ウィンドウサイズが変わる度にキャンバスサイズを更新
    window.addEventListener('resize', resizeCanvas);

    // 花火のパーティクルを管理するクラス
    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.createParticles();
      }

      createParticles() {
        const colors = ['#ff4d4d', '#ffcc00', '#33cc33', '#3399ff', '#9933ff'];

        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 3 + 2;
          const life = Math.random() * 30 + 50;
          const color = colors[Math.floor(Math.random() * colors.length)];
          this.particles.push(new Particle(this.x, this.y, angle, speed, life, color));
        }
      }

      update() {
        this.particles.forEach(particle => particle.update());
      }

      draw() {
        this.particles.forEach(particle => particle.draw());
      }
    }

    // パーティクルを管理するクラス
    class Particle {
      constructor(x, y, angle, speed, life, color) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.life = life;
        this.color = color;
        this.alpha = 1; // 不透明度
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.98; // 減速
        this.life -= 1;
        this.alpha -= 0.02; // 不透明度を減少

        if (this.life <= 0) {
          this.alpha = 0;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${this.alpha})`;
        ctx.fill();
      }
    }

    // 花火が発生する関数
    function launchFirework(event) {
      const firework = new Firework(event.clientX, event.clientY);
      fireworks.push(firework);  // 発生した花火をfireworks配列に追加

      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 背景をリセット
        fireworks.forEach(firework => {
          firework.update();
          firework.draw();
        });

        // すべての花火が終了したらインターバルを停止
        if (fireworks.every(firework => firework.particles[0].alpha <= 0)) {
          clearInterval(interval); 
        }
      }, 1000 / 60); // 60FPSで更新
    }

    const fireworks = [];  // すべての花火を保存する配列

    // ボタンがクリックされたときのイベント
    button.addEventListener('click', (event) => {
      launchFirework(event);
    });
  </script>

</body>
</html>
